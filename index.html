<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<main>
			<div class="cd">

					$169.99

			</div>

			<footer>
				<div class="attribution">
