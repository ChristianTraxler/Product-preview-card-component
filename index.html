<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/default.css">
		<link rel="stylesheet" href="./css/responsive.css">
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
			<div class="cd">
				<div class="container">
					<img src="./images/image-product-desktop.jpg" alt="perfume bottle" class="image">
					<img src="images/image-product-mobile.jpg" alt="perfume bottle" class="img-mobile">
					<div class="card">
						<div class="header">
							<span class="perfume">PERFUME</span>

							<h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>
						</div>

						<p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
							Perfumer-Creator for the House of CHANEL.</p>

						<div class="price">
							<div class="sale">$149.99</div>
							<div class="actual">$169.99</div>
						</div>

						<div class="btn">

							<span class="cart"><img src="images/cart-shopping-regular%201.svg" alt="shopping cart" class="shopping">Add to Cart</span>
						</div>
					</div>
				</div>
			</div>

			<footer>
				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
					Mentor</a><br>
					Coded by <a href="https://github.com/ChristianTraxler">Christian Traxler</a>
				</div>
			</footer>
		</main>
	</body>
</html>
